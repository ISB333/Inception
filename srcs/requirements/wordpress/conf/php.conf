[www]                        ; PHP-FPM pool name
user = www-data              ; PHP process user
group = www-data             ; PHP process group
listen = wordpress:9000      ; Listen on container:port for nginx
listen.owner = www-data      ; Socket owner permissions
listen.group = www-data      ; Socket group permissions
pm = dynamic                 ; Dynamic process manager mode
pm.max_children = 5          ; Max concurrent PHP processes
pm.start_servers = 2         ; Initial PHP processes on startup
pm.min_spare_servers = 1     ; Minimum idle processes
pm.max_spare_servers = 3     ; Maximum idle processes
clear_env = no               ; Preserve environment variables